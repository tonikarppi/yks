language: python

dist: xenial

python:
  - '3.6'
  - '3.7'

jobs:
  include:
    - stage: test
      install:
        - pip install -r test_requirements.txt
      script:
        - make test
        - make check
    - stage: deploy
      python: '3.7'
      install:
        - pip install twine wheel
      deploy:
        provider: script
        script:
          - make publish
          - make dist
        on:
          tags: true
          branch: master

cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit

notifications:
  email: false
