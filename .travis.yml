language: python

dist: xenial

jobs:
  include:
    - stage: test
      install:
        - pip install -r test_requirements.txt
    - python: '3.6'
      script:
        - make test
        - make check
    - python: '3.7'
      script:
        - make test
        - make check
    - stage: deploy
      python: '3.7'
      install:
        - pip install twine wheel
      deploy:
        provider: script
        script:
          - make dist
          - make publish
        on:
          tags: true
          branch: master

cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit

notifications:
  email: false
