language: python

dist: xenial

python:
  - '3.6'
  - '3.7'

install:
  - pip install -r test_requirements.txt
  - pip install twine wheel

script:
  - make test
  - make check

deploy:
  provider: script
  script:
    - make dist
    - make publish
  on:
    python: '3.7'
    tags: true
    branch: master

cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit

notifications:
  email: false
